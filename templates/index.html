<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pod-042</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      background: #0d0d0d;
      color: #fff;
    }

    /* Sidebar */
    #sidebar {
      width: 260px;
      background: #111;
      border-right: 1px solid rgba(255,215,0,0.2);
      display: flex;
      flex-direction: column;
      transition: width 0.3s;
    }
    #sidebar.collapsed {
      width: 60px;
    }
    #sidebar-header {
      padding: 18px;
      font-size: 18px;
      font-weight: 600;
      color: #FFD700;
      border-bottom: 1px solid rgba(255,215,0,0.2);
      text-align: center;
    }
    #conversations {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }
    .conv {
      padding: 10px 14px;
      border-radius: 8px;
      margin: 6px 0;
      background: #1c1c1c;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    .conv:hover {
      background: rgba(255,215,0,0.2);
    }

    /* Chat area */
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: url("https://cdn.80.lv/api/upload/content/b2/5d2d0d61276c9.jpg") center center/cover no-repeat;
      position: relative;
    }

    #chat-header {
      background: #111;
      padding: 16px;
      font-size: 20px;
      font-weight: 600;
      color: #FFD700;
      border-bottom: 1px solid rgba(255,215,0,0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #toggle-btn {
      background: none;
      border: none;
      color: #FFD700;
      cursor: pointer;
      font-size: 18px;
    }

    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: transparent;
      display: flex;
      flex-direction: column;
    }

    /* Shared message layout */
    .message {
      display: flex;
      align-items: flex-start;
      margin: 12px 0;
      max-width: 75%;
      animation: fadeIn 0.3s ease;
    }

    .message .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #FFD700;
      background: #222;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .user .avatar {
      border: 2px solid #2193b0;
    }

    .message .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.5;
      margin: 0 10px;
      backdrop-filter: blur(6px);
    }

    /* Bot on left */
    .bot {
      flex-direction: row;
      align-self: flex-start;
    }
    .bot .bubble {
      background: rgba(26,26,26,0.85);
      border: 1.5px solid #FFD700;
      color: #fff;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(255,215,0,0.10);
    }

    /* User on right */
    .user {
      flex-direction: row-reverse;
      align-self: flex-end;
    }
    .user .bubble {
      background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
      color: #fff;
      border-bottom-right-radius: 4px;
      box-shadow: 0 2px 8px rgba(33,147,176,0.15);
      border: 1px solid #2193b0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    a {
      color: #FFD700;
      text-decoration: underline;
      transition: box-shadow 0.2s;
    }
    a:hover, a:focus {
      color: #FFD700;
      box-shadow: 0 0 8px 2px #FFD700;
      outline: none;
    }

    #typing-indicator {
      display: none;
      padding: 10px;
      font-style: italic;
      color: #FFD700;
      font-size: 14px;
      margin-left: 44px;
    }

    /* Input bar */
    #input-area {
      display: flex;
      padding: 16px;
      background: rgba(17,17,17,0.7);
      border-top: 1px solid rgba(255,215,0,0.2);
      backdrop-filter: blur(2px);
    }
    #user_input {
      flex: 1;
      padding: 14px 18px;
      border-radius: 25px;
      border: none;
      outline: none;
      background: #1c1c1c;
      color: #fff;
      font-size: 15px;
      box-shadow: inset 0 0 0 1.5px rgba(255,215,0,0.2);
      transition: box-shadow 0.3s;
    }
    #user_input:focus {
      box-shadow: inset 0 0 0 2px #FFD700;
    }
    #send-btn {
      margin-left: 12px;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #FFD700, #b8860b);
      color: #111;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #send-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(255,215,0,0.4);
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div id="sidebar-header">The Bunker</div>
    <div id="conversations">
      <div class="conv">Pod 042</div>
    </div>
  </div>

  <div id="chat-container">
    <div id="chat-header">
      <span>Pod 042</span>
      <button id="toggle-btn" onclick="toggleSidebar()">â˜°</button>
    </div>
    <div id="messages"></div>
    <div id="typing-indicator">Pod 042 is typing...</div>
    <div id="input-area">
      <input type="text" id="user_input" placeholder="Type your message...">
      <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const userPfp = "https://i.pinimg.com/736x/b1/ee/b5/b1eeb528aa18d72be4f697f60a094391.jpg";
  const botPfp  = "/static/Pod_042_29_Icon.jpg"; // Served from Flask static folder

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("collapsed");
    }

    function sendMessage() {
      let inputElem = document.getElementById("user_input");
      let input = inputElem.value.trim();
      if (!input) return;
      let messages = document.getElementById("messages");
      let typingIndicator = document.getElementById("typing-indicator");

      // User message
      let userDiv = document.createElement('div');
      userDiv.className = 'message user';
      userDiv.innerHTML = `
        <div class="avatar"><img src="${userPfp}" alt="User"></div>
        <div class="bubble">${input}</div>
      `;
      messages.appendChild(userDiv);

      typingIndicator.style.display = "block";
      messages.scrollTop = messages.scrollHeight;

      fetch("/get", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      })
      .then(res => res.json())
      .then(data => {
        typingIndicator.style.display = "none";
        let botDiv = document.createElement('div');
        botDiv.className = 'message bot';
        botDiv.innerHTML = `
          <div class="avatar"><img src="${botPfp}" alt="Pod-042"></div>
          <div class="bubble">${data.reply}</div>
        `;
        messages.appendChild(botDiv);
        messages.scrollTop = messages.scrollHeight;
      })
      .catch(() => typingIndicator.style.display = "none");

      inputElem.value = "";
    }

    document.getElementById("user_input").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
